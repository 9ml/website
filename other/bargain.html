<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>掌上渔宝</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.comment{
				width: 100%;
				height: 100%;
				background-color: #000000;
				display: flex;
				align-items: center;
				justify-content: center;
				position: absolute;
				font-size: 24px;
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div class="comment">
			请点击右上角在浏览器打开
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var activid = getInfo('activid')
				,	openid = getInfo('openid');
				if(isWeChat()){}else{
					if(navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)){
						var loadDateTime = new Date();
						window.setTimeout(function(){
							var timeOutDateTime = new Date();
							if(timeOutDateTime - loadDateTime < 5000){
								window.location = "https://r7.ac.cn/app.php/6864";	// ios
							}else{
								window.close();
							}
						},1000);
						window.location = "HQComponentLive://?type="+"bargain"+"&goodsId="+activid+"&assembleId="+openid;
					}else if(navigator.userAgent.match(/android/i)){
						try{
							window.location = "ggh://weblive/path?type="+"bargain"+"&goodsId="+activid+"&assembleId="+openid
							setTimeout(function(){
								window.location= "https://r7.ac.cn/app.php/6864";	// android
							},5000);
						}catch(e){}
					}
				}
			}
			function getInfo(variable){
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for(var i=0;i<vars.length;i++){
					var pair = vars[i].split("=");
					if(pair[0] == variable){
						return pair[1];
					}
				}
				return(false);
			}
			function isWeChat(){
				var ua = window.navigator.userAgent.toLowerCase();
				if(ua.match(/MicroMessenger/i) == 'micromessenger'){
					return true;
				}else{
					return false;
				}
			}
		</script>
	</body>
</html>
